
<form>
  <div class="mb-3">
    <label htmlFor="title">Title</label>
    <input
      [(ngModel)]="selectedResource.title"
      name="title"
      type="text"
      class="form-control"
      id="title"
      placeholder="How to survice in mountains" />
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <textarea
      [(ngModel)]="selectedResource.description"
      name="description"
      class="form-control"
      id="description"
      placeholder="Just some description"></textarea>
  </div>
  <div class="mb-3">
    <label htmlFor="link">Link</label>
    <input
      [(ngModel)]="selectedResource.link"
      name="link"
      type="text"
      class="form-control"
      id="link"
      placeholder="Some url" />
  </div>

    </div>

  <hr class="mb-4" />
  <button

</form>
