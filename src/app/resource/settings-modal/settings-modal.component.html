
<button
  (click)="isOpen = true"
  class="btn btn-success btn-sm mb-2">Settings</button>
<app-modal
  [isOpen]="isOpen"
  (onClose)="isOpen = false"
>
  <form>
    <div class="mb-3">
      <label htmlFor="fontSize">Font Size</label>
      <input
        [(ngModel)]="settings.fontSize"
        name="fontSize"
        type="text"
        class="form-control"
        id="fontSize"
        placeholder="17" />
    </div>
    <div class="mb-3">
      <label htmlFor="theme">Theme</label>
      <select
        [(ngModel)]="settings.theme"
        class="form-control"
        name="theme"
        id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      type="button"
      (click)="saveSettings()">
      Submit
    </button>
  </form>
</app-modal>
