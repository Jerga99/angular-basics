
<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your Resources</span>
      <span class="badge badge-secondary badge-pill">{{resourcesCount}}</span>
    </h4>
    <app-resource-search></app-resource-search>
    <app-resource-list [resources]="resources"></app-resource-list>
    <button
      (click)="addResource()"
      class="btn btn-primary">Add Resource</button>
  </div>
  <!-- {/* Update Form Starts */} -->
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Resource View
      <button
        (click)="toggleView()"
        [ngClass]="btnViewClass"
        class="btn btn-sm">{{isDetailView ? 'Edit' : 'Detail'}}</button>
    </h4>
    <app-resource-detail *ngIf="isDetailView; else updateView"></app-resource-detail>
    <!-- a template reference variable, a reference to a DOM element or a directive  -->
    <ng-template #updateView>
      <app-resource-update></app-resource-update>
    </ng-template>
  </div>
</div>
